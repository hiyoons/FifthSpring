<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

    <title>Boot Strap</title>
</head>
<body>
<section class="container">
    <h1>회원 가입</h1>
    <form th:object="${member}" th:action="@{/signup}" method="post">
        <div class="mb-3">
            <label class="form-label">이름</label>
            <input type="text" class="form-control" th:field="*{name}">
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger">Name Error</p>
        </div>
        <div class="mb-3">
            <label class="form-label">이메일</label>
            <input type="text" class="form-control" th:field="*{email}">
            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger">Email Error</p>
        </div>
        <div class="mb-3">
            <label class="form-label">패스워드</label>
            <input type="text" class="form-control" th:field="*{password}">
            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger">Password Error</p>
        </div>
        <div class="mb-3">
            <label class="form-label">패스워드 확인</label>
            <input type="text" class="form-control" th:field="*{passwordConfirm}">
            <p th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="*{passwordConfirm}" class="text-danger">PasswordConfirm Error</p>
        </div>
        <button type="submit" class="btn btn-primary">생성</button>
    </form>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

</body>
</html>
